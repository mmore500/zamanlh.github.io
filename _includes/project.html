<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
	<div class="well" style="background-color: rgba(245, 245, 245, 0.7);">
		<a href={{proj.image_url}} target="_blank"> <img src={{proj.image}} class="img" height=200></a>

		</br>
		<a href={{proj.proj_url}}> <h3 class="text-danger">{{proj.title}}</h3></a>
		<h4 class="text-info">{{ proj.subtitle }}</h4>

		{% if proj.blurb %}
			<h6 class="text">{{proj.blurb}}</h6>
		{% endif %}


	</div>
</div>
